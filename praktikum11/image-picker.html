<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kontener{
            display: flex;
            width: 500px;
            height: 400px;
            margin: 50px 350px;
            margin: auto;
        }
        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 400px;
        }
        .h1{
            text-align: center;
            text-shadow:2em
        }
        
    </style>

    <script>
        function image(){
            let pilihan = document.getElementById("select").value;
            const list_image= ["banteng merah.jpg", "monyet jas hujan.jpg", "setann.jpg"];
            if(pilihan == "megawati"){
                let select = list_image[0];
                document.getElementById("img").src = `images/${select}`
            }
            if(pilihan == "monyet"){
                let select = list_image[1];
                document.getElementById("img").src = `images/${select}`
            }
            if(pilihan == "setan"){
                let select = list_image[2];
                document.getElementById("img").src = `images/${select}`
            }
        }

        function mousein(){
            mousein_1 = document.getElementById("head");
            mousein_1.style.color ="blue";
        }
        function mouseout(){
            mouseout_2 =document.getElementById("head");
            mouseout_2.style.color = "black";
        }
    </script>
</head>
<body style="background-color: bisque;">
    <a href=""onmouseover="mousein()" onmouseout="mouseout()" id="head"><h1 class="h1">Welcome to MyBlog</h1></a>
    <hr>
    <br>
    <table>
        <select name="" id="select" onchange="image()">
        <option value="">Pilih Gambar</option>
        <option value="megawati">Banteng</option>
        <option value="monyet">Monyet</option>
        <option value="setan">setang</option>
        </select>
    </table>
    <br>
    <div class="kontener">
        <div class="box">
            <img id="img">
        </div>
    </div>
</body>
</html>
